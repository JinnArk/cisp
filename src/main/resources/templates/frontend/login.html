<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="登录页面">
  <meta name="description"
        content="登录页面">
  <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_693759_ask70l8wanw.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css"/>
  <link rel="stylesheet" href="/static/css/login.css"/>
  <link rel="stylesheet" href="/static/css/nprogress.css">
</head>
<body>
<div class="login-box animated rotateIn">
  <div class="head"></div>
  <div style="color: white" align="center"><font size="5">平台登录</font></div>
  <div class="input-box">
    <form class="layui-form" action="">
      <input type="text" name="username" required lay-verify="required" placeholder="平台账号"
             autocomplete="off" class="layui-input">
      <input type="password" name="password" required lay-verify="required" placeholder="密码"
             autocomplete="off" class="layui-input">
      <div class="remember-me">
        <span style="color: white">记住我：</span>
        <input type="checkbox" name="zzz" lay-skin="switch" lay-text="是|否">
      </div>
      <input type="submit" value="登   录" lay-submit lay-filter="login">
    </form>
    <div style="margin-top: 10px">
      <a href="/index" style="color: white">&lt;&lt;返回首页</a>
      <a href="/register" style="color: white;margin-left: 130px">注册账号&gt;&gt;</a>
    </div>
    <div class="oauth" align="center">
      <i class="iconfont icon-WechatIMG" style="font-size: 25px;"></i>
      <i class="iconfont icon-github"></i>
      <i class="iconfont icon-logo-weibo"></i>
      <i class="iconfont icon-qq"></i>
      <i class="iconfont icon-weixin"></i>
      <i class="iconfont icon-zhifubao"></i>
    </div>
  </div>
  <div class="copyright" align="center" style="color: white">
    © 2019 Zbin. All Rights Reserved.
  </div>
</div>
<!--js逻辑-->
<script src="/static/layui/layui.js"></script>
<script src="/static/js/nprogress.js"></script>
<script>
  NProgress.start();
  window.onload = function () {
    NProgress.done();
  }
  layui.use(['form', 'jquery'], function () {
    var form = layui.form;
    var $ = layui.jquery;

    //监听提交
    form.on('submit(login)', function (data) {
      $.ajax({
        url: '/doLogin'
        , type: 'post'
        , contentType: "application/json"
        , data: JSON.stringify(data.field)
        , success: function (result) {
          if (result.msg == '登录成功') {
            layer.msg('登录成功', {
              time: 2000, end: function () {
                location.href = '/index'
              }
            });
          } else {
            layer.msg(result.msg, {
              time: 1000
            });
            var index = parent.layer.getFrameIndex(window.name);
            // window.parent.location.reload();
            parent.layer.close();
          }
        }
      });
      return false;
    });

    $(".oauth .icon-WechatIMG").click(function () {
      layer.msg('这只是个样式...');
    });

    $(".oauth .icon-github").click(function () {
      layer.msg('这只是个样式...');
    });

    $(".oauth .icon-logo-weibo").click(function () {
      layer.msg('这只是个样式...');
    });

    $(".oauth .icon-qq").click(function () {
      layer.msg('这只是个样式...');
    });

    $(".oauth .icon-weixin").click(function () {
      layer.msg('这只是个样式...');
    });

    $(".oauth .icon-zhifubao").click(function () {
      layer.msg('这只是个样式...');
    });
  })
  ;
</script>
</body>
</html>
