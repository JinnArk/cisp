<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文章列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/static/css/font.css">
  <link rel="stylesheet" href="/static/css/weadmin.css">
  <script src="/static/layui/layui.js" charset="utf-8"></script>
  <style type="text/css">
    .layui-form-switch {
      width: 55px;
    }

    .layui-form-switch em {
      width: 40px;
    }

  </style>
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">文章管理</a>
        <a>
          <cite>文章列表</cite></a>
      </span>
  <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
     href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 we-search">
      文章搜索：
      <div class="layui-input-inline">
        <select name="cateid">
          <option>请选择分类</option>
          <option>权限</option>
        </select>
      </div>
      <div class="layui-inline">
        <input class="layui-input" placeholder="开始日期" name="start" id="start">
      </div>
      <div class="layui-inline">
        <input class="layui-input" placeholder="截止日期" name="end" id="end">
      </div>
      <div class="layui-inline">
        <input type="text" name="keyword" placeholder="请输入关键字" autocomplete="off"
               class="layui-input">
      </div>
      <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>
      </button>
    </form>
  </div>
  <div class="weadmin-block">
    <button class="layui-btn layui-btn-normal" onclick="WeAdminShow('添加文章','/admin/article/add','','',1)"><i
        class="layui-icon">&#xe61f;</i>添加
    </button>
    <span class="fr" style="line-height:40px">共有数据：${articleCount} 条</span>
  </div>
  <table class="layui-form layui-table" id="memberList">
    <thead>
    <tr>
      <th>序号</th>
      <th>ID</th>
      <th>标题</th>
      <th>分类</th>
      <th>作者</th>
      <th>发布时间</th>
      <th>置顶</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
      <#if articleList??>
        <#list articleList as article>
          <tr data-id="1">
            <td>${article_index + 1}</td>
            <td>${article.id}</td>
            <td>${article.title}</td>
            <td>${article.category}</td>
            <td>${article.nickname}</td>
            <td>${article.createTime}</td>
            <td></td>
            <td class="td-manage">
              <a title="编辑" onclick="WeAdminEdit('编辑','/admin/article/add', 2)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="查看" onclick="WeAdminShow('查看文章','/article/17',800,400)" href="javascript:;">
                <i class="layui-icon">&#xe63c;</i>
              </a>
              <a title="删除" onclick="article_del(this,'要删除的id')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </#list>
      </#if>
    </tbody>
  </table>
</div>
<script type="text/javascript">
  layui.extend({
    admin: '/static/js/admin'
  });
  layui.use(['laydate', 'table', 'form', 'layer', 'admin'], function () {
    var laydate = layui.laydate,
        table = layui.table,
        layer = layui.layer,
        admin = layui.admin,
        form = layui.form;

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });

    form.render();

    //监听开关操作
    form.on('switch(tuijian)', function (obj) {
      layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
    });
    form.on('switch(zhiding)', function (obj) {
      layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
    });

    //监听锁定操作
    form.on('checkbox(lockDemo)', function (obj) {
      layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
    });
  });


  function article_del(obj, id) {
    layer.confirm('确认要删除吗？', function (index) {
      //发异步删除数据
      $(obj).parents("tr").remove();
      layer.msg('已删除!', {
        icon: 1,
        time: 1000
      });
    });
  }
</script>
</body>

</html>
