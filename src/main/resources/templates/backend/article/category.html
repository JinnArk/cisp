<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/css/font.css">
  <link rel="stylesheet" href="/static/css/weadmin.css">
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="/welcome">首页</a>
        <a href="">分类管理</a>
      </span>
  <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 we-search">
      分类查找：
      <div class="layui-inline">
        <input class="layui-input" placeholder="开始时间" name="start" id="start">
      </div>
      <div class="layui-inline">
        <input class="layui-input" placeholder="结束时间" name="end" id="end">
      </div>
      <div class="layui-inline">
        <input type="text" name="username" placeholder="分类名称" autocomplete="off" class="layui-input">
      </div>
      <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
    </form>
  </div>
  <div class="weadmin-block">
    <button class="layui-btn layui-btn-normal" onclick="WeAdminShow('添加分类','/admin/article/category/add',350,180)"><i class="layui-icon"></i>添加分类</button>
    <span class="fr" style="line-height:40px">共有数据：${userCount} 条</span>
  </div>
  <table class="layui-table" id="memberList">
    <thead>
    <tr>
      <th>ID</th>
      <th>分类名称</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <#if userList??>
      <#list userList as u>
        <tr data-id="1">
          <td>${u.id!"-"}</td>
          <td>${u.lastLoginTime!"-"}</td>
          <td>${u.regTime!"-"}</td>
          <td class="td-manage">
            <a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 1, 600, 400)" href="javascript:;">
              <i class="layui-icon">&#xe642;</i>
            </a>
            <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
              <i class="layui-icon">&#xe640;</i>
            </a>
          </td>
        </tr>
      </#list>
    </#if>
    </tbody>
  </table>
  <div class="page">
    <div>
      <a class="prev" href="">&lt;&lt;</a>
      <a class="num" href="">1</a>
      <span class="current">2</span>
      <a class="num" href="">3</a>
      <a class="num" href="">489</a>
      <a class="next" href="">&gt;&gt;</a>
    </div>
  </div>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
